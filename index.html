<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <script>
      let cliente1 = prompt("Digite nome do cliente 1 ");
      var sexo = prompt("Digite sexo cliente 1\nM (Masculino)\nF (Feminino) ");
      var s_sexo = sexo.trim().toUpperCase() == "M" ? "M" : "F";
      var sexo_mostra = s_sexo == "M" ? "do" : "da";
      var valor1 = Number(
        prompt("Digite o valor " + sexo_mostra + " " + cliente1)
      );

      let cliente2 = prompt("Digite nome do cliente 2 ");
      var sexo = prompt("Digite sexo cliente 2\nM (Masculino)\nF (Feminino) ");
      var s_sexo = sexo.trim().toUpperCase() == "M" ? "M" : "F";
      var sexo_mostra = s_sexo == "M" ? "do" : "da";
      let valor2 = Number(
        prompt("Digite o valor " + sexo_mostra + " " + cliente2)
      );

      let cliente3 = prompt("Digite nome do cliente 3 ");
      var sexo = prompt("Digite sexo cliente 3\nM (Masculino)\nF (Feminino) ");
      var s_sexo = sexo.trim().toUpperCase() == "M" ? "M" : "F";
      var sexo_mostra = s_sexo == "M" ? "do" : "da";
      let valor3 = Number(
        prompt("Digite o valor " + sexo_mostra + " " + cliente3)
      );

      let soma = valor1 + valor2 + valor3;
      let media = (soma / 3).toFixed(2);

      if (media > 100) {
        document.write(
          "Parabens a media obtida foi de " + media + " maior que 100 "
        );
      } else if ((media > 50) & (media < 100)) {
        document.write(
          "50, media considerada a melhorar o desempenho, nessa caso foi de : " +
            media
        );
      } else if (media > 20 && media < 50) {
        document.write(
          "Muito bem ainda dentro de uma media considerada boa, mas precisa melhora pois tem : " +
            media
        );
      } else {
        document.write(
          " Pessoal, isso que voces querem realmente com essa media de : " +
            media
        );
      }
    </script>
  </body>
</html>
